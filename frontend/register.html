<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FoodExpress</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>FoodExpress</span>
                </a>
                <h1>Create Account</h1>
                <p>Join FoodExpress for amazing food delivery</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i> First Name
                        </label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i> Last Name
                        </label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user-circle"></i> Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Choose username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Create password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <span>Password strength:</span>
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">
                        <i class="fas fa-map-marker-alt"></i> Delivery Address
                    </label>
                    <textarea id="address" name="address" placeholder="Enter your full delivery address" rows="3" required></textarea>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#terms">Terms & Conditions</a> and <a href="#privacy">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-auth">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-image">
            <img src="images/food/burger.jpg" alt="Delicious Burger">
            <div class="image-overlay">
                <h2>Join Our Foodie Community!</h2>
                <p>Get exclusive offers and faster delivery</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-bar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor = 
                strength < 50 ? '#ff4757' : 
                strength < 75 ? '#ffa502' : '#2ed573';
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate passwords match
            if (passwordInput.value !== document.getElementById('confirmPassword').value) {
                alert('Passwords do not match!');
                return;
            }
            
            // Show loading
            const submitBtn = this.querySelector('.btn-auth');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            submitBtn.disabled = true;
            
            // Simulate API call (replace with actual backend call)
            setTimeout(() => {
                alert('Account created successfully! Please login.');
                window.location.href = 'login.html';
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
